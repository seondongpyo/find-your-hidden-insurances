<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>
<form action="#" th:object="${user}">
    <div>
        <label for="name">name: </label>
        <input type="text" id="name" th:field="*{name}" readonly="readonly">
    </div>
    <div>
        <label for="username">username: </label>
        <input type="text" id="username" th:field="*{username}" readonly="readonly">
    </div>
    <div>
        <label for="role">role: </label>
        <select name="role" id="role" th:field="*{role}" disabled>
            <option value="USER">사용자</option>
            <option value="MANAGER">관리자</option>
            <option value="ADMIN">어드민</option>
        </select>
    </div>
    <a href="#" th:href="@{/user/edit}">Edit</a>
    <a href="#" th:href="@{/}">Cancel</a>
</form>
</body>
</html>
